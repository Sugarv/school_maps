<!DOCTYPE html>
<html>
<head>
  <title>Εντοπισμός σχολείου με διεύθυνση κατοικίας</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <style>
    .map-container {
      position: relative;
      height: 600px;
      z-index: 1;
    }

    #map {
      position: absolute;
      top: 3em;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #result {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Εντοπισμός σχολείου με διεύθυνση κατοικίας</h1>
    <div class="form-group">
      <label for="addressInput">Αναζήτηση</label>
      <select class="form-control" id="addressInput" style="width: 100%;"></select>
    </div>
    <div class="map-container">
      <div id="result"></div>
      <div id="map"></div>
      
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
